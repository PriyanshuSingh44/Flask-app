<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{ title }} - myapp</title>
    {% else %}
    <title>Welcome to Myapp!</title>
    {% endif %}
</head>
<body>
    <h1>Hello, {{ user.username }}</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} say : <b>{{ post.body }}</b></p></div>
    {% endfor %}
</body>
</html>
